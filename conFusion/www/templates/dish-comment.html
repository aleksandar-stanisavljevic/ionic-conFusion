<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <h1 class="title">Submit Comment on Dish</h1>
    <button class="button button-clear button-light" ng-click="modal.hide()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Rating
        </div>
        <select ng-model="comment.rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input ng-model="comment.author" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <input ng-model="comment.comment" type="text">
        </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="[submitComment(), modal.hide()]">Submit</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
